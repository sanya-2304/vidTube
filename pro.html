<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidTube - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        #profile-header {
            display: flex;
            align-items: center;
        }

        #profile-picture {
            border-radius: 50%;
            margin-right: 20px;
        }

        #user-info {
            flex-grow: 1;
        }

        h1, h2 {
            margin: 0;
        }

        #video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .video-thumbnail {
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <div class="container" id="profile-header">
            <img src="images/tom.png" alt="Profile Picture" id="profile-picture" width="80">
            <div id="user-info">
                <h1>VidTube User</h1>
                <h2>Subscribers: 100k</h2>
            </div>
        </div>
    </header>

    <div class="container" id="video-list">
        <!-- Sample video thumbnails -->
        <div class="video-thumbnail">
            <img src="images/thumbnail1.png" alt="Video 1">
            <h3>Video 1</h3>
        </div>
        <div class="video-thumbnail">
            <img src="images/thumbnail2.png" alt="Video 2">
            <h3>Video 2</h3>
        </div>
        <!-- Add more video thumbnails as needed -->
    </div>

    <footer>
        <p>&copy; 2023 VidTube. All rights reserved.</p>
    </footer>

</body>
</html>
