<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-name {
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 15px;
        }

        .message .user {
            font-weight: bold;
            color: #3498db;
        }

        .message .text {
            margin-left: 10px;
        }

        .message .timestamp {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }

        .chat-input {
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .input-box {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .send-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
    <title>YouTube Chat</title>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <!-- Sidebar content (contacts, etc.) goes here -->
        </div>
        <div class="chat">
            <div class="chat-header">
                <div class="contact-name">John Doe</div>
                <!-- Add any other header elements you need (e.g., video call, options) -->
            </div>
            <div class="chat-messages">
                <div class="message">
                    <span class="user">User1:</span>
                    <span class="text">Hey, how's it going?</span>
                    <span class="timestamp">12:30 PM</span>
                </div>
                <div class="message">
                    <span class="user">User2:</span>
                    <span class="text">Not bad! How about you?</span>
                    <span class="timestamp">12:35 PM</span>
                </div>
                <!-- Add more messages here -->
            </div>
            <div class="chat-input">
                <input type="text" class="input-box" placeholder="Type your message...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
